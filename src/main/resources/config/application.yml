rubru:
    session:
        participants:
            report:
                filename:
                    date:
                        pattern: yyyyMMddHHmm
                excel:
                    data:
                        date:
                            pattern: yyyy-MM-dd'T'HH:mm:ss
converter:
    core:
        pool:
            size: 20

    max:
        pool:
            size: 25

    keep:
        alive:
            time: 2

token:
    session:
        delimiter: ?t=


captcha:
    font:
        size:
            min: 20
            max: 35
    background:
        color:
            rgb:
                first: FFFFFF
                second: BCFFBF
    image:
        width: 250
        height: 75
    text:
        color:
            rgb: 00AFF0
    accepted:
        word:
            length:
                min: 4
                max: 8
    required:
        failed:
            login:
                count: 3
                valid:
                    minutes: 15

log:
    handler:
        delay: 3000
